<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Compressor</title>
  <script type="module" src="/JavaScript/dashboard.js"></script>
  <link rel="stylesheet" href="/css/header-compressor.css">
  <style>
    /* Global Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #f9ca24;
    }

    h3 {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #dfe6e9;
    }

    /* Text Areas */
    textarea {
      width: 100%;
      height: 150px;
      margin: 15px 0;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    textarea#outputCode {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff33;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff6f61, #d45087);
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(120deg, #d45087, #ff6f61);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="navbar-container">
        <h2>Welcome, <span id="loggedUserfname">User</span></h2>
        <button class="nav-toggle" aria-label="Toggle navigation">
          â˜°
        </button>
        <ul class="nav-links">
          <li><a href="/templates/dashboard.html" title="Home">Home</a></li>
          <li><a href="/templates/html-compresser.html" title="HTML Compressor">HTML</a></li>
          <li><a href="/templates/css-compress.html" title="CSS Compressor">CSS</a></li>
          <li><a href="/templates/javascript-compress.html" title="JavaScript Compressor">JavaScript</a></li>
          <li><a href="/templates/python-compress.html" title="Python Compressor">Python</a></li>
          <li><a href="/templates/java-compress.html" title="Java Compressor">Java</a></li>
          <li><a href="/templates/c-compress.html" title="C Compressor">C</a></li>
          <li><a href="/templates/c++-compress.html" title="C++ Compressor">C++</a></li>
          <li><a href="/templates/php-compress.html" title="PHP Compressor">PHP</a></li>
          <li><button id="logoutButton" title="Logout">Logout</button></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Java Code Compressor</h1>
    <textarea id="inputCode" placeholder="Paste your Java code here..."></textarea>
    <button id="compressButton">Compress Code</button>
    <h3>Compressed Java Code:</h3>
    <textarea id="outputCode" readonly placeholder="Compressed code will appear here..."></textarea>
    <button id="copyButton">Copy to Clipboard</button>
  </div>

  <script>
    document.getElementById('compressButton').addEventListener('click', () => {
      const inputCode = document.getElementById('inputCode').value;

      // Compress Java Code
      const compressedCode = inputCode
        .split('\n')                                // Split code into lines
        .map(line => line.trim())                   // Remove leading and trailing spaces
        .filter(line => line && !line.startsWith('//')) // Remove empty lines and single-line comments
        .join(' ');                                 // Join lines into a single line

      // Display compressed Java code
      document.getElementById('outputCode').value = compressedCode;
    });
  </script>
  <script>
    document.getElementById('copyButton').addEventListener('click', () => {
  const outputCode = document.getElementById('outputCode');
  
  // Select the text in the textarea
  outputCode.select();
  outputCode.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text
  navigator.clipboard.writeText(outputCode.value)
    .then(() => alert('Copied to clipboard!'))
    .catch(err => alert('Failed to copy: ' + err));
});

  </script>
</body>
</html>
