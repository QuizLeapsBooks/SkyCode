<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <!-- Link to CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="/css/CSS_python.css">
    <!-- Link to CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h2>Welcome, <span id="loggedUserfname">...</span> <span> | Python |</span></h2>
            <ul>
                <li><a href="/templates/dashboard.html" title="Home">Home</a></li>
                <li><button id="logoutButton" title="Logout">Logout</button></li>
            </ul>
        </nav>
    </header>

    <div class="editor-container">
        <header class="editor-header">
            <button id="run-btn">Run</button>
        </header>
        <div class="editor">
            <textarea id="python-code"></textarea>
            <iframe id="output" sandbox="allow-scripts"></iframe>
        </div>
    </div>
    <div id="output" style="border: 1px solid black; padding: 10px; height: 100px; overflow-y: auto;"></div>

    <!-- Link to Custom JS -->
    <script src="/js/script.js"></script>
    <script>
        // Initialize CodeMirror Editor
        const editor = CodeMirror.fromTextArea(document.getElementById("python-code"), {
            mode: "python",
            lineNumbers: true,
            theme: "default",
        });

        // Set global editor instance for easier access
        window.codeEditor = editor;
    </script>
</body>
</html>
