<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Code</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div id="login-page" class="container">
        <h2>Sign In</h2>
        <form action="javascript:void(0)">
          <div id="signInMessage" class="messageDiv" style="display: none;"></div>
          <div class="input-box">
            <input type="email" id="signIn-email" required>
            <label>Email</label>
          </div>
          <div class="input-box" style="position: relative;">
            <input type="password" id="signIn-password" required>
            <label>Password</label>
            <span class="eye" onclick="togglePassword('signIn-password', 'eye-icon2')">
              <i id="eye-icon2" class="fa fa-eye"></i>
            </span>
          </div>
          <p>Create an Account <a href="/templates/sign-up.html">Sign Up</a></p>
          <button id="submitSignIn">Sign In</button>
        </form>
      </div>
      <script type="module" src="/JavaScript/main-backend.js"></script>
</body>
</html>
