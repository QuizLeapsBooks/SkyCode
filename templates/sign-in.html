<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back Sign-In | S-Code</title>
    <link rel="stylesheet" href="https://quizleapsbooks.github.io/SkyCode/css/signup.css">
    <script src="https://quizleapsbooks.github.io/SkyCode/JavaScript/blocker.js"></script>
    <link rel="icon" href="https://quizleapsbooks.github.io/SkyCode/templates/image.png" type="image/png">
    <meta name="twitter:image" content="https://quizleapsbooks.github.io/SkyCode/templates/image.png">
    <meta property="og:image" content="https://quizleapsbooks.github.io/SkyCode/templates/image.png">
</head>
<body>
    <div id="login-page" class="container">
        <h2>Sign In</h2>
        <form id="signInForm" action="javascript:void(0)">
          <div id="signInMessage" class="messageDiv" style="display: none;"></div>
          <div class="input-box">
            <input type="email" id="signIn-email" required>
            <label>Email</label>
          </div>
          <div class="input-box" style="position: relative;">
            <input type="password" id="signIn-password" required>
            <label>Password</label>
            <span class="eye" onclick="togglePassword('signIn-password', 'eye-icon2')">
              <i id="eye-icon2" class="fa fa-eye"></i>
            </span>
          </div>
          <p>Create an Account <a href="https://quizleapsbooks.github.io/SkyCode/templates/sign-up.html">Sign Up</a></p>
          <button type="submit" id="submitSignIn">Sign In</button>
        </form>
      </div>
      <script type="module" src="https://quizleapsbooks.github.io/SkyCode/JavaScript/sign-in_dedicated.js"></script>
      <script src="https://quizleapsbooks.github.io/SkyCode/JavaScript/main.js"></script>
</body>
</html>
