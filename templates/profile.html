<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile View | S-Code</title>
  <meta name="description" content="View and manage your profile on S-Code.">
  <meta name="keywords" content="Profile, User Profile, S-Code">
  <meta name="author" content="S-Code Team">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Profile View - S-Code">
  <meta property="og:description" content="View and manage your profile on S-Code.">
  <meta property="og:url" content="https://quizleapsbooks.github.io/templates/profile.html">
  <meta property="og:image" content="/templates/image.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Profile View - S-Code">
  <meta name="twitter:description" content="View and manage your profile on S-Code.">
  <meta name="twitter:image" content="/templates/image.png">
  <link rel="icon" href="/templates/image.png" type="image/png">
  <link rel="stylesheet" href="/css/profile-view.css">
  <script type="module" src="/JavaScript/profile-view.js"></script>
  <script src="/JavaScript/blocker.js"></script>
</head>
<body>
  <div class="container">
    <div id="loading">Fetching user profile...</div>
    <div class="profile">
      <div class="profile-avatar">
        <img id="profile-img" src="https://via.placeholder.com/150" alt="User Avatar">
      </div>
      <h2 id="profile-name">Loading...</h2>
      <p id="profile-email">Loading...</p>
    </div>
    <div class="profile-actions">
      <button id="upload-btn" class="btn">Upload Profile Image</button>
      <input type="file" id="upload-image" class="hidden" accept="image/*">
      <button id="remove-btn" class="btn">Remove Profile Image</button>
    </div>
  </div>
  <a href="/templates/dashboard.html">Home</a>
  
</body>
</html>
