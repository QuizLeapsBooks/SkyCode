<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SkyCode AI</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" /> <!-- Fira Code from Google Fonts -->

<body>
  <div class="container">
    <h1>⚡ SkyCode AI</h1>

      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
