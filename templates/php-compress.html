<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Code Compressor</title>
  <script type="module" src="/JavaScript/dashboard.js"></script>
  <link rel="stylesheet" href="/css/header-compressor.css">
  <style>
    /* Global Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Container Styling */
    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
      animation: slideIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h3 {
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin: 15px 0;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      resize: none;
      outline: none;
      background: #f3f4f6;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    textarea#outputCode {
      background: #e0e4e8;
      border: 1px solid #d0d4d8;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ee0979, #ff6a00);
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }

    /* Slide-in Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="navbar-container">
        <h2>Welcome, <span id="loggedUserfname">User</span></h2>
        <button class="nav-toggle" aria-label="Toggle navigation">
          â˜°
        </button>
        <ul class="nav-links">
          <li><a href="/templates/dashboard.html" title="Home">Home</a></li>
          <li><a href="/templates/html-compresser.html" title="HTML Compressor">HTML</a></li>
          <li><a href="/templates/css-compress.html" title="CSS Compressor">CSS</a></li>
          <li><a href="/templates/javascript-compress.html" title="JavaScript Compressor">JavaScript</a></li>
          <li><a href="/templates/python-compress.html" title="Python Compressor">Python</a></li>
          <li><a href="/templates/java-compress.html" title="Java Compressor">Java</a></li>
          <li><a href="/templates/c-compress.html" title="C Compressor">C</a></li>
          <li><a href="/templates/c++-compress.html" title="C++ Compressor">C++</a></li>
          <li><a href="/templates/php-compress.html" title="PHP Compressor">PHP</a></li>
          <li><button id="logoutButton" title="Logout">Logout</button></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>PHP Code Compressor</h1>
    <textarea id="inputCode" placeholder="Paste your PHP code here..."></textarea>
    <button id="compressButton">Compress Code</button>
    <h3>Compressed PHP Code:</h3>
    <textarea id="outputCode" readonly placeholder="Compressed code will appear here..."></textarea>
    <button id="copyButton">Copy to Clipboard</button>
  </div>

  <script>
    document.getElementById('compressButton').addEventListener('click', () => {
      const inputCode = document.getElementById('inputCode').value;

      // PHP Code Compression Logic
      const compressedCode = inputCode
        .replace(/\/\*[\s\S]*?\*\//g, '')         // Remove multi-line comments
        .replace(/\/\/.*$/gm, '')                // Remove single-line comments
        .replace(/^\s*[\r\n]/gm, '')             // Remove blank lines
        .replace(/\s+/g, ' ')                    // Replace multiple spaces with a single space
        .trim();                                 // Trim spaces at the start and end

      // Display Compressed Code
      document.getElementById('outputCode').value = compressedCode;
    });
  </script>
  <script>
    document.getElementById('copyButton').addEventListener('click', () => {
  const outputCode = document.getElementById('outputCode');
  
  // Select the text in the textarea
  outputCode.select();
  outputCode.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text
  navigator.clipboard.writeText(outputCode.value)
    .then(() => alert('Copied to clipboard!'))
    .catch(err => alert('Failed to copy: ' + err));
});

  </script>
</body>
</html>
