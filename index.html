<script>
    // Dynamic Typing Effect
    const text = "Welcome to SkyCode";
    let index = 0;
    const speed = 200; // Typing speed in ms
    const targetElement = document.getElementById("dynamic-text");

    function typeText() {
        if (index < text.length) {
            targetElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeText, speed);
        }
    }

    // Start typing when the page loads
    document.addEventListener("DOMContentLoaded", typeText);
    document.getElementById('signup').addEventListener('click', function () {
        window.location.href = 'templates/sign-up.html';
    });
    document.getElementById('signin').addEventListener('click', function () {
        window.location.href = 'templates/sign-in.html';
    });

        // To change the title
